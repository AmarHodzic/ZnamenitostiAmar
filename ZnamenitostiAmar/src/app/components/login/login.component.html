<div class="h-100 wrapper fadeInDown">
    <div id="formContent">
      
      <div class="fadeIn first pt-4">
        <h1>Login</h1>
      </div>
  
      <!-- Login Form -->
      <form>
        <input type="text" id="login" class="fadeIn second" [(ngModel)]="username" name="login" placeholder="username">
        <input type="password" id="password" class="fadeIn third" [(ngModel)]="password" name="login" placeholder="password">
        <p class="text-danger">{{ validationMessage }}</p>
        <input type="submit" (click)="login()" class="fadeIn fourth" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" routerLink="/">Go to the Site</a>
      </div>
  
    </div>
</div>
