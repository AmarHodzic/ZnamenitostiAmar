<div class="card shadow border-0 col-xl-10 col-12 m-auto d-flex flex-sm-column flex-md-row" >
    
    <div *ngIf="test" class="col-sm-12 col-md-6">
        <img style="object-fit:cover; height:450px;" class="card-img-top img-fluid" [src]="startingImg" alt="..." />
    
        <a class="carousel-control-prev bg-dark" style="width: 50px;" (click)="prevImg()" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only"></span>
        </a>
        <a class="carousel-control-next bg-dark position-absolute end-0" style="width:50px;" (click)="nextImg()" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only"></span>
        </a>
    </div>
    
    <div *ngIf="test" class="card-body p-4 znmPreview" style="align-self: center;">

        <!-- <div class="badge bg-primary bg-gradient rounded-pill mb-2">Best</div> -->
        <a name="title" class="text-decoration-none link-dark"><h5 class="card-title mb-3">{{ currentZnam.title }}</h5></a>
        <p class="card-text mb-2">{{ currentZnam.description }}</p>
        <p class="card-text mb-2">Lat & Lon: {{ currentZnam.coordination }}</p>
        <p class="card-text mb-0">Grad: {{ currentZnam.gradId }}</p>
        <div style="font-size:x-large; color:orange;">
            <ngb-rating [max]="5" [(rate)]="rateBar" (click)="rateZnam()" [readonly]="false"></ngb-rating>
            <p *ngIf="!voted" class="text-danger small mb-0">Vec ste glasali.</p>
            <div class="d-flex align-items-center">
                <h2 class="display-3">{{currentZnam.rating}}</h2>
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                </svg> <p class="text-muted small align-self-end ml-2"> {{currentZnam.ratings.length}} reviews</p>
            </div>
        </div>
    </div>

</div>
